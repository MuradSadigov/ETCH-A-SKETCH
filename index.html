    <header>
        <h1 id="page_header">ETCH-A-SKETCH</h1>
    </header>
    <main>

        <div class="container">
            <div id="tools">
                <div class="tools-item">
                    <label id="color"><input id="ColorPicker" type="color" value="#333333"></label>
                </div>
                <div class="tools-item1">
                    <button id="color_button">Color Mode</button>
                    <button id="rainbowButton">Rainbow Mode</button>
                    <button id="screenCleanerButton">Clear</button>
                    <button id="screenEraserButton">Eraser</button>
                    <p id="range">16 x 16</p>
                    <label id="scale_label"><input id="scale" value="16" type="range" min="1" max="64"></label>
                </div>
            </div>
    
            <div id="sketch">
    
            </div>
        </div>
